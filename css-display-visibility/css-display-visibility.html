<!DOCTYPE html>
<html>
<head>
<title>CSS Display and Visibility</title>
<style> #h1one {
    Visibility:hidden;
}

#h1two {
    display:none;
}

#h1three {
    visibility:visible;
}

.banana {
    display:inline;
}

.image {
    display:block;
}
</style>
</head>
<body>
<h1 id="h1one">This is heading 1</h1>
<h1 id="h1two">This is heading 2</h1>
<h1 id="h1three">This is heading 3</h1>
<p>Apple</p>
<p>Apple</p>
<p>Apple</p>
<p class="banana">Apple</p>
<p class="banana">Apple</p>
<p class="banana">Apple</p>
<br>
<img src=image.jpg>
<img src=image.jpg>
<img src=image.jpg>
<img src=image.jpg class="image">
<img src=image.jpg class="image">
<img src=image.jpg class="image">
</body>
</html>
